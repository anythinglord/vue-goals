<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forum - Free Bulma template</title>
        <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <!-- Bulma Version 0.7.2-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/index.css">
    </head>
    <body>
        <div id="vueGoalApp">
            <nav class="navbar is-white topNav">
            <div class="container">
                <div class="navbar-brand">
                <h1>Activity Planner</h1>
                </div>
            </div>
            </nav>
            <nav class="navbar is-white">
            <div class="container">
                <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item is-active" href="#">Newest</a>
                    <a class="navbar-item" href="#">In Progress</a>
                    <a class="navbar-item" href="#">Finished</a>
                </div>
                </div>
            </div>
            </nav>

            

            <section class="container">

                <!-- div class="example-wrapper">
                    <div v-if="isTestDisplayed">
                        <h1 v-bind:title="titleMessage">{{message}}</h1>
                    </div>
                    <div v-else>
                        Hidden Message
                    </div>
                    
                    <div v-for="item in items"> 
                        <h2>{{item.name}}</h2>
                        <div>{{item.old}}</div>
                    </div>
                    <button @click='toogleTextDisplay'>Hide Message</button>
                </div -->
                

                <div class="columns">
                    <div class="column is-3">
                        <a v-if="!isFormDisplayed" @click='displayForm' class="button is-primary is-block is-alt is-large" href="#">New Activity</a>
                        <div v-if="isFormDisplayed" class="create-form">
                            <h2>Create Activity</h2>
                            <form>
                                <div class="field">
                                    <label class="label">Title</label>
                                    <div class="control">
                                        <input v-model="newActivity.title" class="input" type="text" placeholder="Read a Book">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label">Notes</label>
                                    <div class="control">
                                        <textarea v-model="newActivity.notes" class="textarea" placeholder="Write some notes here!"></textarea>
                                    </div>
                                </div>
                                <div class="field is-grouped">
                                    <div class="control">
                                        <button class="button is-link" @click='createActivity'>Create Activity</button>
                                    </div>
                                    <div class="control">
                                        <button class="button is-text" @click='displayForm'>Cancel Activity</button>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>  
                     
                    
                    <div class="column is-9">
                        <div class="box content">
                            <activity-item 
                                v-for="activity in activities" 
                                v-bind:activity="activity"
                                v-bind:key="activity.id">
                            </activity-item> 
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./components/ActivityItem.js"></script>
        <script src="index.js"></script>
        
        
    </body>
</html>
